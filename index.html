<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Trip Mapper</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Trip Mapper</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#map">Map View</a>
        <a class="nav-item nav-link" href="itineraries.html">Itinerary Table</a>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="text-center">My Trips</h1>
    <div id="filters" class="mb-3">
      <div class="form-row">
        <div class="col">
          <label for="airline-select">Airline:</label>
          <select id="airline-select" class="form-control">
            <option value="">All</option>
          </select>
        </div>
        <div class="col">
          <label for="departure-select">Departure City:</label>
          <select id="departure-select" class="form-control">
            <option value="">All</option>
          </select>
        </div>
        <div class="col">
          <label>Date Range:</label>
          <input type="date" id="start-date" class="form-control">
          <input type="date" id="end-date" class="form-control mt-2">
        </div>
        <div class="col align-self-end">
          <button id="filter-button" class="btn btn-primary mt-2">Apply Filters</button>
        </div>
      </div>
    </div>
    <div id="map" style="height: 500px;"></div>
    <div id="map-modes" class="mt-3">
      <button id="all-trips" class="btn btn-secondary">All Trips</button>
      <button id="upcoming-trips" class="btn btn-secondary">Upcoming Trips</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.min.js"></script>
  <script src="https://rawgit.com/elfalem/Leaflet.curve/master/src/leaflet.curve.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
